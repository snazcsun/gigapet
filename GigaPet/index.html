<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Giga Pet</h1>
    </header>

    <main>
      <section class="pet-image-container">
        <!-- Replace pet image with your own pet image -->
        <img class="pet-image" id="size" src="assets/chogath.jpg" />
      </section>
      <section class="dashboard">
        <div>
          Name: <strong><span class="name"></span></strong>
        </div>
        <div>
          Weight: <strong><span class="weight"></span> pounds</strong>
        </div>
        <div>
          Happiness:
          <strong><span class="happiness"></span> tail wags (per min)</strong>
        </div>
        <div>
          Willpower: <strong><span class="willpower"></span> willpower</strong>
        </div>
        <div class="button-container">
          <button class="treat-button">Treat</button>
          <button class="play-button">Play</button>       
          <button class="exercise-button" onclick="clickedExerciseButton()">Exercise</button>
          <button class="consume-button" onclick="clickedConsumeButton()">Consume</button>
        </div>
        <!--Text will appear over image when button is clicked-->
        <div class="text">
          <div class="textOver">
            <div id="treat" style="display: none;" class="textOver">
              A treat, why thank you!
            </div>
            <div id="play" style="display: none;" class="textOver">
              Oh, you want to play?
            </div>
            <div id="exercise" style="display: none;" class="textOver">
              This ordeal is tiring!!!
            </div>
            <div id="consume" style="display: none;" class="textOver">
              Nom nom nom mmm!
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <audio id="treat.mp3" src="assets/treat.mp3"></audio>
    <audio id="play.mp3" src="assets/play.mp3"></audio>
    <audio id="exercise.mp3" src="assets/exercise.mp3"></audio>
    <audio id="consume.mp3" src="assets/consume.mp3"></audio>
  </body>
</html>
